<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Pick-A-Movie 🍿</title>
  </head>
  <body>
    <div id="wrapper">
      <h1>🎬 Pick A Movie 🍿</h1>
      <br />
      <div id="content">
        <input id="input" placeholder="Type in your movie or series." />
        <br />
        <br />
        <button id="insertMovieToArray">Add To List</button>
        <button id="showMovieInDom">Pick A Movie</button>
        <br />
        <br />
        <h2 id="movieList"></h2>
        <br />
        <button id="deleteLastItem">Delete Last Entry</button>
        <button id="deleteAllItems">Delete All Entries</button>
        <br />
        <br />
        <h2 id="recommendation"></h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
